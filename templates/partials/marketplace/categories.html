{% load static %}
<!-- Start of Shop Category -->
<div class="shop-default-category category-ellipse-section mb-6">

        'spaceBetween': 20,
        'slidesPerView': 2,
        'breakpoints': {
            '480': {
                'slidesPerView': 3
            },
            '576': {
                'slidesPerView': 4
            },
            '768': {
                'slidesPerView': 6
            },
            '992': {

                <div class="category category-ellipse">
                    <figure class="category-media">
                        <a href="{% url 'categories' 'fashion' %}">
                            <img src="{% static 'marketplace/images/categories/category-16.jpg' %}" alt="Categroy"
